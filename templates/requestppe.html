{% extends 'main.html' %}

{% block body %}

<body>
    <div class="contact-clean">
        <h1 style="text-align: center;">COVIDAway</h1>
        <form method="POST"> {% csrf_token %}
            <input id="ID" type="hidden" name="user_type" value="individual">

            <h2 class="text-center">Get your PPE</h2>
            <div class="form-group"><input class="form-control" type="text" name="name" placeholder="Name" maxlength="255" required></div>
            <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email" maxlength="255" required></div>
            <div class="form-group"><input class="form-control" type="text" name="address" placeholder="Address" maxlength="255"></div>
            <input class="form-control" type="number" name="people" placeholder="Number of People" min="1" max="9999" required>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="need_gloves" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                        Gloves
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="need_faceshields" id="defaultCheck2">
                    <label class="form-check-label" for="defaultCheck2">
                        Face Shields
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="need_facemasks" id="defaultCheck3">
                    <label class="form-check-label" for="defaultCheck3">
                        Face Masks
                    </label>
                  </div>
            </div>
            <label>Notes</label><input class="form-control" type="text" name="notes" maxlength="5000">
            <div class="form-group"><button class="btn btn-primary" type="submit">send </button></div>
        </form>

    </div>
</body>

{% endblock %}
