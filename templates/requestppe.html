{% extends 'main.html' %}

{% block body %}

<body>
    <div class="contact-clean">
        <h1 style="text-align: center;">COVIDAway</h1>
        <form method="post">
            <h2 class="text-center">Get your PPE</h2>
            <div class="form-group"><input class="form-control" type="text" name="name" placeholder="Name"></div>
            <div class="form-group"><input class="form-control" type="email" placeholder="Email"></div><input class="form-control" type="number" placeholder="Number of People">
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                        Gloves
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
                    <label class="form-check-label" for="defaultCheck2">
                        Face Shields
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck3">
                    <label class="form-check-label" for="defaultCheck3">
                        Face Masks
                    </label>
                  </div>
            </div>
            <p>Geolocation Placeholder</p><label>Notes</label><input class="form-control" type="text">
            <div class="form-group"><button class="btn btn-primary" type="submit">send </button></div>
        </form>
    </div>
</body>

{% endblock %}
