{% extends 'main.html' %}

{% block body %}

<body>
    <div class="contact-clean">
        <form method="post">
            <h2 class="text-center">Donate your PPE</h2>
            <div class="form-group"><input class="form-control" type="text" name="name" placeholder="Name"></div>
            <div class="form-group"><input class="form-control is-invalid" type="email" name="email" placeholder="Email"><small class="form-text text-danger">Please enter a correct email address.</small></div>
            <div class="form-group"><input class="form-control" type="number" placeholder="Number of Face Shields"></div><input class="form-control" type="number" placeholder="Number of Face Masks">
            <div class="form-group"><input class="form-control" type="number" placeholder="Number of Gloves"></div>
            <p>Placeholder</p><input class="form-control" type="text" placeholder="Notes">
            <div class="form-group"><button class="btn btn-primary" type="submit">send </button></div>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
    <script>
            if (navigator.geolocation) 
            {
                navigator.geolocation.getCurrentPosition(updateCoords);
            }
            else
            {
                alert("Your location must be enabled for this site to work properly!");
            }
            
            function updateCoords(position) 
            {
                document.getElementById("Latitude").value = position.coords.latitude;
                document.getElementById("Longitude").value = position.coords.longitude;
            }
        </script>
</body>

</html>


{% endblock %}
